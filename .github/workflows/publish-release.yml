name: Publish Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest
    if: github.repository == 'Qilletni/QilletniPackageUtility'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '22'
          distribution: 'temurin'

      - uses: gradle/actions/setup-gradle@v5

      - name: Check version is release
        run: |
          VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')
          TAG=${GITHUB_REF#refs/tags/}
          TAG_VERSION=${TAG#v}

          echo "Git tag: $TAG"
          echo "Version from build.gradle: $VERSION"

          if [[ "$VERSION" =~ -SNAPSHOT$ ]]; then
            echo "Error: Version $VERSION is a SNAPSHOT. Refusing to publish."
            exit 1
          fi

          if [[ "$VERSION" != "$TAG_VERSION" ]]; then
            echo "Warning: Version $VERSION does not match tag $TAG (expected $TAG_VERSION)"
            echo "Consider updating build.gradle version to match the tag"
            exit 1
          fi

          echo "Confirmed release version: $VERSION"

      - name: Publish Release
        run: ./gradlew publishToMavenCentral
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}

      - name: Extract release notes
        uses: ffurrer2/extract-release-notes@v2
        with:
          changelog_file: CHANGELOG.md
          release_notes_file: RELEASE_NOTES.md
          prerelease: false

      - name: Create final release
        run: gh release create "${{ github.ref_name }}" --notes-file RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
